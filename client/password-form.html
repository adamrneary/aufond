<template name="passwordForm">
  <fieldset class="row fieldset">
    <legend>Password</legend>
    <form id="password-form" class="form-horizontal">
      {{#if error}}
        <div class="alert alert-error">
          {{{markdown error root="span"}}}
        </div>
      {{/if}}
      {{#if success}}
        <div class="alert alert-success">
          {{{markdown success root="span"}}}
        </div>
      {{/if}}
      <div class="control-group">
        <label class="control-label" for="form-oldPassword">Current password</label>
        <div class="controls">
          <input type="password" name="oldPassword" value="{{oldPassword}}" id="form-oldPassword">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="form-newPassword">New password</label>
        <div class="controls">
          <input type="password" name="newPassword" value="{{newPassword}}" id="form-newPassword">
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-primary pull-right">Update</button>
      <div>
    </form>
  </fieldset>
</template>
