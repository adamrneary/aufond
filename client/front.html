<template name="front">
  <ul class="entries">
    {{#each entries}}
      <li class="{{type}}">
        {{#match type="post"}}
          <h3>{{{markdown headline}}}</h3>
          <p>{{{markdown excerpt}}}</p>
        {{else}}
          <p>{{year}}</p>
        {{/match}}
      </li>
    {{/each}}
  </ul>
</template>
