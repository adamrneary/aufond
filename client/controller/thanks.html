<template name="thanks">
  {{> header}}
  <div class="presentation">
    <div class="inverse">
      <div class="inner-wrapper">
        <h2 class="title">Thank you for voting!</h2>
        <p class="subtitle">And for signing up, and for reaching me.</p>
        <p class="space-above">Three months ago, <a href="https://news.ycombinator.com/item?id=5879071">aufond.me opened up on Hacker News.</a> An app for creating a <a href="http://aufond.me">different, simpler type of résumé.</a> Besides a basic admin and user management, I built nothing on top of the basic features made for my own timeline. Instead, I coined a set of questions wrapped in quiz format, that should stir the fate of the project organically. Why try to guess what people might want when they can tell you first-hand.</p>
        <p><strong>1890</strong> votes were made, by <strong>491</strong> people. Since the quiz mechanism allowed you to change your mind at any point, a few votes were made on the same question by the same person. Thus, after taking the most recent into consideration, we were left with total of <strong>1686</strong> <em>unique</em> votes.</p>
      </div>
    </div>
    <div class="inner-wrapper">
      <h2><em>&ldquo;Is this something you want?&rdquo;</em></h2>
      <p>First thing's first, no need to invest in an idea that's not of any interest.</p>
      <div class="progress-bar big">
        <div class="annotations">
          <div class="yes number">328 <i class="icon-thumbs-up-alt"></i></div>
          <div class="no number">111 <i class="icon-thumbs-down-alt"></i></div>
        </div>
        <div class="progress" style="width: 74.72%;">
          <div class="number"><strong>74.72</strong>%</div>
        </div>
      </div>
      <p>Anything over 50% would've been considered a win, so this is quite nice. The percentage is not the best part, though, but the fact that <strong>328 real persons</strong>&mdash;as ridiculously insignificant of a number as it may seem for most&mdash;submit to wanting this.</p>
    </div>
    <div class="inverse">
      <div class="inner-wrapper">
        <h2><em>&ldquo;What would you like to see next?&rdquo;</em></h2>
        <p>Starting to build something is always very tempting. Doing is easy. The hard part is finding out what's worth while. Since few people were likely to offer custom and direct feedback, poking around a few high-level directions seemed like the best approach.</p>
        <ul class="progress-bar-list space-above">
          <li>
            <p class="subtitle">More types of media besides text and images</p>
            <div class="progress-bar">
              <div class="annotations">
                <div class="yes number">143 <i class="icon-thumbs-up-alt"></i></div>
                <div class="no number">81 <i class="icon-thumbs-down-alt"></i></div>
              </div>
              <div class="progress" style="width: 63.84%;">
                <div class="number"><strong>63.84</strong>%</div>
              </div>
            </div>
          </li>
          <li>
            <p class="subtitle">A more customizable layout or styling</p>
            <div class="progress-bar">
              <div class="annotations">
                <div class="yes number">157 <i class="icon-thumbs-up-alt"></i></div>
                <div class="no number">66 <i class="icon-thumbs-down-alt"></i></div>
              </div>
              <div class="progress" style="width: 70.40%;">
                <div class="number"><strong>70.40</strong>%</div>
              </div>
            </div>
          </li>
          <li>
            <p class="subtitle">Making the navigation more obvious</p>
            <div class="progress-bar">
              <div class="annotations">
                <div class="yes number">138 <i class="icon-thumbs-up-alt"></i></div>
                <div class="no number">58 <i class="icon-thumbs-down-alt"></i></div>
              </div>
              <div class="progress" style="width: 70.41%;">
                <div class="number"><strong>70.41</strong>%</div>
              </div>
            </div>
          </li>
          <li>
            <p class="subtitle">Importing content from external platforms</p>
            <div class="progress-bar">
              <div class="annotations">
                <div class="yes number">133 <i class="icon-thumbs-up-alt"></i></div>
                <div class="no number">62 <i class="icon-thumbs-down-alt"></i></div>
              </div>
              <div class="progress" style="width: 68.21%;">
                <div class="number"><strong>68.21</strong>%</div>
              </div>
            </div>
          </li>
          <li>
            <p class="subtitle">Offline exporting options</p>
            <div class="progress-bar">
              <div class="annotations">
                <div class="yes number">174 <i class="icon-thumbs-up-alt"></i></div>
                <div class="no number">31 <i class="icon-thumbs-down-alt"></i></div>
              </div>
              <div class="progress" style="width: 84.88%;">
                <div class="number"><strong>84.88</strong>%</div>
              </div>
            </div>
          </li>
          <li>
            <p class="subtitle">Maintaining and refining the current simplicity</p>
            <div class="progress-bar">
              <div class="annotations">
                <div class="yes number">185 <i class="icon-thumbs-up-alt"></i></div>
                <div class="no number">19 <i class="icon-thumbs-down-alt"></i></div>
              </div>
              <div class="progress" style="width: 90.69%;">
                <div class="number"><strong>90.69</strong>%</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
