<template name="ideaSurvey">
  <div class="idea-form">
    <div class="control-wrapper">
      <textarea rows="3" class="large" placeholder="You tell me... (anything goes)"></textarea>
      <a href="#send" class="button button-xlarge button-success button-send" style="float: right;">
        <i class="icon-thumbs-up-alt"></i>
      </a>
    </div>
    <p class="form-disclaimer">Write down an email anywhere in the box, along with your suggestion, if you wish receive the conclusion from this survey</p>
  </div>
</template>
