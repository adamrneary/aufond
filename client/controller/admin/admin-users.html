<template name="adminUsers">
  {{#if isRootUser}}
    <table class="users table table-striped">
      <tbody>
        {{#each users}}
          <tr>
            <td>
              <a href="#timeline" class="button button-inline button-user-timeline" data-username="{{username}}">
                {{username}}
              </a>
            </td>
            <td>
              {{#unless isRoot}}
                <div class="pull-right">
                  <a href="#remove" class="button button-inline button-danger button-delete" data-id="{{_id}}"><i class="icon-trash"></i> Remove</a>
                </div>
              {{/unless}}
              {{email}}
              {{#if profile.name}}
                <br>
                {{{markdown profile.name root="span"}}}
              {{/if}}
            </td>
            <td>{{entryCount}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>
